<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__photo-edit">
            <img src = "#" class="profile__photo">
            <button type="button" class="profile__photo-edit-button"></button>
          </div>
            <div class="profile__text">
              <div class="profile__firstline">
                <h1 class="profile__name">Загрузка данных</h1>
                <button
                  id="editButton"
                  type="button"
                  class="profile__edit-button"
                ></button>
              </div>
              <p class="profile__description">Загрузка данных</p>
            </div>
          </div>
          <button id="addButton" type="button" class="profile__button">
            +
          </button>
        </section>
        <section id="popupEdit" class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="formEdit" name="profile-form" class="form" novalidate>
              <input
                class="form__input"
                type="text"
                id="name"
                name="name2"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__error" id="name2-error"></span>
              <input
                class="form__input"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Профессия"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__error" id="occupation-error"></span>
              <input
                id="form__submit"
                class="form__submit form__submit_inactive"
                type="submit"
                value="Сохранить"
                disabled
              />
            </form>
            <button
              id="popupEdClose"
              type="button"
              class="popup__close"
            ></button>
          </div>
        </section>

        <section class="places"></section>

        <section id="popupAdd" class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form id="formAdd" name="card-form" class="form" novalidate>
              <input
                class="form__input"
                type="text"
                id="picName"
                name="name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__error" id="name-error"></span>
              <input
                class="form__input"
                type="url"
                id="picLink"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__error" id="link-error"></span>

              <input
                id="submit_add"
                class="form__submit form__submit_inactive"
                type="submit"
                value="Создать"
                disabled
              />
            </form>
            <button
              id="popupAdClose"
              type="button"
              class="popup__close"
            ></button>
          </div>
        </section>

        <section id="popupPic" class="popup popup_blackout">
          <figure class="popup__figure">
            <button
              id="popupPicClose"
              type="button"
              class="popup__close"
            ></button>
            <img class="popup__image" alt="Картинка" src="#" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </section>

        <section id="popupCon" class="popup">
          <div class="popup__container popup__container_confirm">
            <h2 class="popup__title">Вы уверены?</h2>
            <form id="formCon" name="card-form" class="form" novalidate>
              <input
                id="submit_confirm"
                class="form__submit form__submit_active"
                type="submit"
                value="Да"
              />
            </form>
            <button
              id="popupСonClose"
              type="button"
              class="popup__close"
            ></button>
          </div>
        </section>

        <section id="popupAvatar" class="popup">
          <div class="popup__container popup__container_avatar">
            <h2 class="popup__title">Обновить аватар</h2>
            <form id="formAvatar" name="card-form" class="form" novalidate>
              <input
                class="form__input"
                type="url"
                id="avatarLink"
                name="avatarlink"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__error" id="avatarlink-error"></span>
              <input
                id="submit_avatar"
                class="form__submit form__submit_inactive"
                type="submit"
                value="Сохранить"
                disabled
              />
            </form>
            <button
              id="popupAvatarClose"
              type="button"
              class="popup__close"
            ></button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
    </div>

    <template class="places-template">
      <article class="place">
        <img class="place__image" alt="Картинка" src="#" />
        <button type="button" class="place__remove"></button>
        <div class="place__info">
          <h2 class="place__name"></h2>
          <div class="place__like-section">
            <button type="button" class="place__like"></button>
            <span class="place__like-count">0</span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
